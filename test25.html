<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 연습</title>
    <style>
        p{
            font-size: 20px;
        }
        span{
            color: red;
            font-weight: bold;
        }
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>스터디 회원 모집</h1>
    <img src="../img/html5.png" id="logo" alt="HTML5 공식 로고">
    <script>
        myImg = document.getElementById("logo");
        document.write("<p>이미지 파일의 alt 텍스트는 <span>" + myImg.alt + "</span>입니다.</p>");
    </script>
</body>
</html>
