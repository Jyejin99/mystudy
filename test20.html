<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문제5. for문을 이용하여 개발한 사용자 입력 기반의 구구단을 while문 형식으로 변경
        var num1 = prompt("구구단 몇 단부터 하시겠습니까?.");
        var num2 = prompt("구구단 몇 단까지 하시겠습니까?.");

        while(num1<=num2){
            document.write("<br> <strong>"+num1+"단</strong> <br>")
            var i = 1;
            while(i<=9){
                document.write(num1+"X"+i+"="+num1*i+"\u00a0\u00a0");
                ++i;
            }
            ++num1;
        }
    </script>
</body>
</html>
