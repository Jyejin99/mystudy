<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case</title>
    <style>
        body{
            text-align: center;
            font-size: 20px;
        }
        big{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <img id="result" src="#" width="400px">
    <script>
        var subj = prompt("학과 선택(1:전기전자, 2:건축공, 3:컴퓨터공, 4:신소재공)");
        s = document.getElementById("result");
        switch(subj){
            case "1":{
                document.write("<p>전기전자공학과 실습실은 <big>2011호</big>입니다.</p>");
                s.src="../img/department1.jpg"
                break;
            }
            case "2":{
                document.write("<p>건축공학과 실습실은 <big>2014호</big>입니다.</p>");
                s.src="../img/department2.jpg"
                break;
            }
            case "3":{
                document.write("<p>컴퓨터공학과 실습실은 <big>2018호</big>입니다.</p>");
                s.src="../img/department3.jpg"
                break;
            }
            case "4":{
                document.write("<p>신소재공학과 실습실은 <big>2020호</big>입니다.</p>");
                s.src="../img/department4.png"
                break;
            }
            default:{
                document.write("<p>잘못입력했습니다.</p>");
                s.src="../img/x.png"
            }
        }

        //case는 break문이 없으면 다음 case로 이어서 넘어간다.
    </script>
</body>
</html>
