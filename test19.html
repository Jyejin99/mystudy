<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문제4. for문을 이용하여 개발한 구구단을 while문 형식으로 변경
        var i = 2

        while(i<10){
            document.write("<br> <strong>"+i+"단</strong> <br>")
            var z=1;
            while(z<10){
                document.write(i+"X"+z+"="+i*z+"\u00a0\u00a0");
                ++z;
            }
            ++i;
        }
    </script>
</body>
</html>
