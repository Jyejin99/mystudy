<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문제2: for문을 이용하여 사용자의 입력 2개를 입력받아 낮은 수부터 높은 수까지 구구단을 출력하는 프로그램 개발
        //(ex: 사용자 입력 4,7 = 4단 5단 6단 7단 출력)
        var num1 = prompt("구구단 몇 단부터 하시겠습니까?.");
        var num2 = prompt("구구단 몇 단까지 하시겠습니까?.");

        for(num1; num1<=num2; num1++){
            document.write("<strong>"+num1+"단 <br></strong>")
            for(var i=1; i<=9; i++){
                document.write(num1+"X"+i+"="+num1*i+"<br>");
            }
        }
    </script>
</body>
</html>
