<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩for문</title>
</head>
<body>
    <script>
        for(i=0; i<5; i++){
            document.write("###<br>");
        }

        document.write("<br><br><br>");

        for(var k=1; k<=10; k++){
            for(var j=1; j<=k; j++){
                document.write("*");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
