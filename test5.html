<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt띄우기</title>
    <style>
        body{
            text-align: center;
            color: red;
        }
        b{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <b>하하</b><img src="../img/welcome.gif"><b>하하</b>
    <br><br>
    <script>
        var name=prompt("이름을 입력하세요");
        document.write(("<b>" + name + "</b>님 안녕하세요?" ).repeat(200));
    </script>
</body>
</html>
