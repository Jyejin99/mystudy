<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문제1: for문을 이용하여 2단부터 9단까지 출력하는 프로그램 개발
        for(var num1=2; num1<10; num1++){
            document.write("<strong>"+num1+"단 <br></strong>")
            for(var num2=1; num2<=9; num2++){
                document.write(num1+"X"+num2+"= "+num1*num2+"\u00a0");
            }
            document.write("<br>")
        }
    </script>

</body>
</html>
