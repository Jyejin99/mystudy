<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 15px;
            line-height: 30px;
        }
        div#first{
            margin: 30px;
            width: 300px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
        }
    </style>
    <script>
        function changeStyle(){
            var myArea = document.getElementById("first");
            myArea.style.backgroundColor = "#222";
            myArea.style.color = "white";
            myArea.style.borderRadius = "80px";
        }
    </script>
</head>
<body>
    <div id="first" onmouseover="changeStyle()">
        <p>자바스크립트는 HTML 태그의 속성 뿐 아니라 css 속성도 수정할 수 있습니다.</p>
    </div>
</body>
</html>
