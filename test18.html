<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문제3. 별찍기를 하시오.
        var num = prompt("원하는 개수를 써주세요.");

        for(var i=0; i<num; i++){
            for(var z=1; z<num-i; z++){
                document.write("\u00a0");
            }
            //i=0>1, i=1>3, i=2>5
            for(var s=0; s<(i*2+1); s++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
